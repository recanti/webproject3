        <script>
            $(document).ready(function() {
                var isAbout = true;
                $('#aboutButton').on('click', function() {
                    if (isAbout !== true) {
                        
                        // change the slider
                        $('#aboutButton').toggleClass('slider__button--active');
                        $('#contactButton').toggleClass('slider__button--active');
                        
                        // change the currently displayed section
                        $('#aboutSection').toggleClass('main-content--hidden');
                        $('#contactForm').toggleClass('form--hidden');
                        
                        isAbout = true;
                    }

                });
                $('#contactButton').on('click', function() {
                    if (isAbout !== false) {
                        
                        // change the slider
                        $('#contactButton').toggleClass('slider__button--active');
                        $('#aboutButton').toggleClass('slider__button--active');
                                                
                        // change the currently displayed section
                        $('#aboutSection').toggleClass('main-content--hidden');
                        $('#contactForm').toggleClass('form--hidden');
                        
                        isAbout = false;
                    }

                });
            });
        </script>

            <ul class="breadcrumb">
                <li class="breadcrumb__item"><a href="index.html">Home</a></li>                                         <li class="breadcrumb__item">About</li>
            </ul>
            <h2 class="main-content__title">About Me</h2>

                <figure class="text-with-image">
                    <figcaption class="text-with-image__text">
                        <p>
                            I have always been passionate about art and technology. For as long as I can remember, I have been drawing and playing with cool gadgets. For me, working on projects that combine these two interests is the most rewarding experience
                        </p>
                        <p>
                            I think the web is one of the best places to explore these possibilities. Different design trends are constantly emerging, and there's always a different piece of technology to learn about. Plus, it's fun and easy to create new things and share them with the world. A more detailed account of my skills can be found in my <a href="./images/BenWilcoxResume.pdf">resume</a>.

                <input type="hidden" name="env_report" value="REMOTE_HOST,REMOTE_ADDR,HTTP_USER_AGENT,AUTH_TYPE,REMOTE_USER" />
                <input type="hidden" name="recipients" value="benjaminwilcox93@gmail.com" />
                <!-- email field -->
                <div class="form__section">
                    <label for="emailInput" class="form__label">Email</label>
                    <input id="emailInput" name="email" class="form__text" type="text" />
                </div>      
                <!-- message area -->
                <div class="form__section">
                    <label for="emailMessage" class="form__label">Message</label>
                    <textarea id="emailMessage" name="message" class="form__textarea">Write message here...</textarea>
